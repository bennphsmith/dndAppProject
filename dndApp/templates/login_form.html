{% extends "parent_form.html" %} <!-- Extend template from parent form -->
{% block title %}

{% endblock title %}
{% block form_title %}

{% block reglog_link %} <!-- Create from-group to hyperlink to the Registration page with appropriate text-->

{% endblock reglog_link %}
